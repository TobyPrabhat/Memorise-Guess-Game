<head>

  <title>Memorise Guess Game</title>

<body>
  <div class="HeaderContent">
  <h1>Memorise guess game</h1>

<div class="SecondContent">
<div id="Grid"></div>

<h3>Result: <span id="Score">-</span></h3>
</div>
<script src="app.js"></script>
</body>
